<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Minimal Login Design AsmProg</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body> 

<div class="logo3">
  <img src="logo3.png" alt="Logo">
  <a href="#">AsmProg</a>
</div>

<div class="container">
  <h1>Login to your account</h1>
  
  <div class="social-login">
    <button class="google">
      <i class='bx bxl-google'></i>
      Use Google
    </button>
    <button class="apple">
      <i class='bx bxl-apple'></i>
      Use Apple
    </button>
  </div>
  
  <div class="divider">
    <div class="line"></div>
    <p>Or</p>
    <div class="line"></div>
  </div>
  
  <form>
    <label for="email">Email</label>
    <div class="custome-input">
      <input type="email" id="email" name="email" placeholder="Your Email" autocomplete="off">
      <i class='bx bx-at'></i>
    </div>
    
    <label for="password">Password:</label>
    <div class="custome-input">
      <input type="password" id="password" name="password" placeholder="Your Password">
      <i class='bx bx-lock-alt'></i>
    </div>
    
    <button type="submit" class="login">Login</button>
    
    <div class="links">
      <a href="#">Reset Password</a>
      <a href="#">Don't have an account?</a>
    </div>
  </form>
</div>

<script>
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const loginButton = document.querySelector(".login");

  let users = {};

  function User(email, password) {
    this.email = email;
    this.password = password;
  }

  function createUserId(users) {
    return Object.keys(users).length + 1;
  }
  function handleLogin(event) {
    event.preventDefault();
    
    const emailUser = email.value;
    const passwordUser = password.value;

    const user = new User(emailUser, passwordUser);
    const userId = 'User' + createUserId(users);

    users[userId] = user;

    console.log(users);
    alert(`${emailUser}, you have successfully registered`);

    // Redirect the user to a new page after successful registration
    window.location.href = "new_page.html";
}

    users[userId] = user;

    console.log(users);
    alert(`${emailUser}, you have successfully registered`);
  }
  

  loginButton.addEventListener('click', handleLogin);
</script>

</body>
